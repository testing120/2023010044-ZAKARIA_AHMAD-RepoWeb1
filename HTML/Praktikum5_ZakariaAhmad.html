<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML</title>
</head>
<body>
    <h2>Form HTML</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text"><br><br>
        
        <label>Gender:</label>
        <input type="radio" name="gender" >
        <label for="male">Man</label>
        <input type="radio" name="gender">
        <label for="female">Woman</label><br><br>
        
        
        <label>Address:</label>
        <input type="text"><br><br>
        
        <label>Country:</label>
        <select>
            <option >Indonesia</option>
            <option >Malaysia</option>
        </select><br><br>
        
        <label>Email:</label>
        <input type="email"><br><br>
        
        <label>Photo:</label>
        <input type="search">
        <input type="file"><br><br>
        
        <label>Comment:</label>
        <textarea rows="4" cols="50"></textarea>
        <input type="submit">
    </form>
    
    <p style="margin-left: 15%;">Form Registrasi</p>
</body>
</html>
